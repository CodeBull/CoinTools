<html>
  <head>
    <meta charset="UTF-8"/>

    <script src="js/constants.js"></script>     
    <script src="js/jquery-3.2.1.min.js"></script>

    <style>
    .ext-window {width: 800px;}

  <body>
    <div id="tabs" class='ext-window'>
      <ul>
        <li><a href="#tabs-general">General</a></li>
        <li><a href="#tabs-rank">Rank</a></li>
        <li><a href="#tabs-setting">Setting</a></li>
        <li><a href="#tabs-log">Log</a></li>

        <select class="form-control" id="currency">    
          <option value=''>Select a Currency</option>

        <button class="form-control" style='width: 70px' id="setting_save_btn">Save</button>
      </div>   
      <div id="tabs-log">
        <h4>Proudly brought to you by <a target=_blank href="https://steemit.com/@justyy">@justyy</a></h4>
